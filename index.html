<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="page">
    <section class="game" id="classic-game">
      <h1>Tic Tac Toe</h1>
      <div id="status" class="status" role="status" aria-live="polite">Your turn: place an O</div>
      <div class="board" role="grid" aria-label="Tic Tac Toe board">
        <button class="cell" type="button" data-index="0" aria-label="Row 1 Column 1"></button>
        <button class="cell" type="button" data-index="1" aria-label="Row 1 Column 2"></button>
        <button class="cell" type="button" data-index="2" aria-label="Row 1 Column 3"></button>
        <button class="cell" type="button" data-index="3" aria-label="Row 2 Column 1"></button>
        <button class="cell" type="button" data-index="4" aria-label="Row 2 Column 2"></button>
        <button class="cell" type="button" data-index="5" aria-label="Row 2 Column 3"></button>
        <button class="cell" type="button" data-index="6" aria-label="Row 3 Column 1"></button>
        <button class="cell" type="button" data-index="7" aria-label="Row 3 Column 2"></button>
        <button class="cell" type="button" data-index="8" aria-label="Row 3 Column 3"></button>
      </div>
      <div class="button-row">
        <button id="reset" class="reset" type="button">Reset</button>
        <button id="gravel-mode" class="gravel-mode" type="button">Hello Gravel Mode</button>
        <button id="sicko-mode-btn" class="sicko-mode-btn" type="button">Sicko Mode</button>
      </div>
    </section>

    <section class="game sicko-game hidden" id="sicko-game">
      <h1>Sicko Mode</h1>
      <div id="sicko-status" class="status" role="status" aria-live="polite">Your turn - pick any square</div>
      <div class="ultimate-board" role="grid" aria-label="Ultimate Tic Tac Toe board" id="ultimate-board">
        <!-- 9 mini-boards will be generated by JS -->
      </div>
      <div class="button-row">
        <button id="sicko-reset" class="reset" type="button">Reset</button>
        <button id="classic-mode-btn" class="classic-mode-btn" type="button">Classic Mode</button>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
